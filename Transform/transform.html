<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./transform.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main-cards">
            <div class="card">
                <div class="card-img">
                    <h4>Kunq-Fu Panda 4</h4>
                    <img width="250px" height="300px" src="./images/fu-panda-4-700x1000-1.350x0.jpg" alt="kunqfu">
                </div>
                <div class="card-about">
                    <div class="icons">
                        <img src="./images/ru.png" alt="ru">
                        <img src="./images/en.png" alt="en">
                        <img src="./images/screenx.svg" width="48" height="44" alt="screen">
                        <img src="./images/fourdx.png" alt="4d">
                        <img src="./images/threed.png" alt="3d">
                    </div>
                    <div class="card-btn">
                        <a href="#">SEANSLAR</a>
                        <span>6+</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <h4>Lohusa</h4>
                    <img width="250px" height="300px" src="./images/mv5bywvhmtvkotgtytg3ys00ztzilwiwmmetotjloda5otrhmmvmxkeyxkfqcgdeqxvyodczmdq2mzm___v1_fmjpg_ux1000.350x0.png" alt="lohusa">
                </div>
                <div class="card-about">
                    <div class="icons">
                        <img src="./images/tr.png" alt="tr">
                        <img src="./images/twod.png" alt="2d">
                        <img src="./images/azsub.png" alt="az">
                    </div>
                    <div class="card-btn">
                        <a href="#">SEANSLAR</a>
                        <span>12+</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <h4>Dune 2</h4>
                    <img width="250px" height="300px" src="./images/dune2-700x1000.350x0.jpg" alt="cuna">
                </div>
                <div class="card-about">
                    <div class="icons">
                        <img src="./images/ru.png" alt="ru">
                        <img src="./images/tr.png" alt="tr">
                        <img src="./images/en.png" alt="en">
                        <img src="./images/fourdx.png" alt="4d">
                        <img src="./images/screenx.svg" width="48" height="44" alt="screen">
                    </div>
                    <div class="card-btn">
                        <a href="#">SEANSLAR</a>
                        <span>16+</span>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-img">
                    <h4>3391 kilometre</h4>
                    <img width="250px" height="300px" src="./images/3391km-700x1000-1.350x0.jpg" alt="kunqfu">
                </div>
                <div class="card-about">
                    <div class="icons">
                        <img src="./images/tr.png" alt="tr">
                        <img src="./images/twod.png" alt="2d">
                        <img src="./images/azsub.png" alt="az">
                    </div>
                    <div class="card-btn">
                        <a href="#">SEANSLAR</a>
                        <span>12+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
