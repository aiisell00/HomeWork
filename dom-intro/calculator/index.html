<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <div class="result">0</div>
            <div class="value">
                <input type="number" placeholder="Value 1" class="first">
                <input type="number" placeholder="Value 2" class="second">
            </div>
            <div class="btns">
                <button class="btn addition">Addition</button>
                <button class="btn substract">Substract</button>
                <button class="btn multiply">Multiply</button>
                <button class="btn division">Division</button>
                <button class="btn reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
